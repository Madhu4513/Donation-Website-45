<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Request Help</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Request Help</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="request.html">Request Help</a>
            <a href="donate.html">Donate to Requests</a>
            <a href="view.html">View Requests</a>
            <a href="history.html">Donation History</a>
        </nav>
    </header>
    <main>
        <form id="requestForm">
            <label for="reqType">Type of Need:</label>
            <select name="type" id="reqType" required>
                <option value="">Select</option>
                <option value="Funds">Funds</option>
                <option value="Food">Food</option>
                <option value="Old Clothes">Old Clothes</option>
                <option value="Other">Other</option>
            </select>
            <label for="reqDescription">Description:</label>
            <input type="text" name="description" id="reqDescription" required>
            <label for="reqName">Your Name:</label>
            <input type="text" name="name" id="reqName" required>
            <label for="reqContact">Contact Info:</label>
            <input type="text" name="contact" id="reqContact" required>
            <button type="submit">Submit Request</button>
        </form>
        <div id="requestMsg"></div>
    </main>
    <footer>
        <p>&copy; 2025 Donation Platform</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
